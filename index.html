<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Prazer! Cão Roludo!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://emoji.gg/assets/emoji/7293-doge.png" type="image/png">
  <style>
    body {
      margin: 0;
      background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
      background-color: black;
      color: lime;
      font-family: "Courier New", Courier, monospace;
      cursor: url('https://cur.cursors-4u.net/cursors/cur-11/cur1083.cur'), auto; /* Cursor personalizado retrô */
    }

    table {
      margin: 40px auto;
      width: 95%;
      max-width: 900px;
      border: 3px double yellow;
      background-color: #000033;
      border-collapse: collapse;
    }

    td {
      position: relative;
      padding: 20px;
      padding-bottom: 90px;
    }

    h1, h2 {
      text-align: center;
      color: cyan;
      margin: 0.5em 0;
      text-shadow: 2px 2px #ff00ff; /* Sombra neon típica dos anos 90 */
    }

    marquee {
      color: red;
      font-size: 24px;
      font-weight: bold;
    }

    a {
      color: yellow;
      text-decoration: underline;
      font-weight: bold;
    }

    a:hover {
      color: hotpink; /* Cor vibrante ao passar o mouse */
    }

    .ip-box {
      margin-top: 20px;
      background-color: navy;
      color: white;
      padding: 10px;
      font-size: 18px;
      border: 2px dashed cyan;
      text-align: center;
      line-height: 1.6;
      word-wrap: break-word;
    }

    .blinking {
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    .nav-links {
      text-align: center;
      margin-top: 20px;
    }

    .nav-links a {
      display: inline-block;
      margin: 6px 10px;
      padding: 5px 10px;
      background: linear-gradient(45deg, #ff00ff, #00ffff); /* Gradiente vibrante */
      border: 2px outset yellow; /* Estilo 3D */
      border-radius: 3px;
      text-decoration: none;
    }

    .nav-links a:hover {
      border: 2px inset yellow; /* Efeito de "clique" */
    }

    img.main-img {
      display: block;
      margin: 20px auto;
      width: 100%;
      max-width: 300px;
      height: auto;
      border: 4px solid lime;
      border-radius: 8px;
      box-shadow: 0 0 20px green;
      transition: transform 0.6s ease-in-out;
      cursor: pointer;
    }

    img.main-img:hover {
      transform: rotate(720deg) scale(1.2);
    }

    .corner-baby {
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 80px;
      max-width: 20vw;
      z-index: 10;
    }

    .audio-button {
      display: block;
      margin: 20px auto 0;
      padding: 10px 20px;
      font-size: 16px;
      background-color: lime;
      color: black;
      border: 2px solid yellow;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 3px 3px 0 #ff00ff; /* Sombra colorida */
    }

    .audio-button:hover {
      background-color: yellow;
      color: navy;
    }

    .visitor-counter {
      text-align: center;
      margin: 20px auto;
      padding: 10px;
      background-color: black;
      color: red;
      font-family: "Arial Black", Gadget, sans-serif;
      font-size: 20px;
      border: 2px solid yellow;
      width: 200px;
    }

    .animated-gif {
      display: block;
      margin: 20px auto;
      width: 100px;
      border: 2px solid cyan;
    }

    footer {
      text-align: center;
      color: gray;
      font-size: 14px;
      margin-top: 30px;
      padding: 10px;
    }

    /* Efeito "under construction" */
    .construction {
      text-align: center;
      margin: 10px auto;
    }

    .construction img {
      width: 100px;
    }

    @media (max-width: 600px) {
      h1 { font-size: 20px; }
      h2 { font-size: 16px; }
      .ip-box { font-size: 16px; }
      .corner-baby { width: 60px; }
      .audio-button { font-size: 14px; padding: 8px 16px; }
      .visitor-counter { font-size: 16px; width: 150px; }
      .animated-gif { width: 80px; }
    }
  </style>
</head>
<body>

  <marquee behavior="alternate">💾 Bem-vindo à Página Oficial do Cão Roludo! 🐶</marquee>

  <table>
    <tr>
      <td>
        <h1>Prazer! Cão Roludo!</h1>

        <h2>Me conte, como você me achou? 😎</h2>

        <!-- Contador de visitas -->
        <div class="visitor-counter">
          Visitantes: <span id="visitor-count" class="blinking">000001</span>
        </div>

        <div class="ip-box" id="ip-container">
          Seu IP: <span id="ip-address" class="blinking">Carregando...</span>
        </div>

        <img src="imagens/cachorro.png" alt="Cachorro bonito" class="main-img" id="dog-image" />

        <!-- GIF animado retrô -->
        <img src="https://media.giphy.com/media/3o6gDS6cxuW7b6J3G/giphy.gif" alt="Animated Flame" class="animated-gif">

        <div class="nav-links">
          <a href="index.html">Início</a>
          <a href="sobre.html">Sobre</a>
          <a href="contato.html">Contato</a>
          <a href="guestbook.html">Livro de Visitas</a> <!-- Livro de visitas, clássico dos anos 90 -->
        </div>

        <!-- Ícone "Under Construction" -->
        <div class="construction">
          <img src="https://www.animatedimages.org/data/media/133/animated-construction-image-0018.gif" alt="Under Construction">
        </div>

        <!-- Dancing Baby -->
        <img src="IMG_1611.GIF" alt="Dancing Baby" class="corner-baby">

        <!-- Botão de som -->
        <button class="audio-button" id="play-audio">🔊 Ativar som</button>

        <!-- Áudio confiável -->
        <audio id="dog-audio" loop>
          <source src="https://upload.wikimedia.org/wikipedia/commons/8/88/Dog_bark.ogg" type="audio/ogg">
          Seu navegador não suporta áudio.
        </audio>
      </td>
    </tr>
  </table>

  <footer>
    © 1996 Cebosão Web Productions. Alien Hacker Page.
    <br>
    <a href="mailto:dog@cachorroroludo.com.br">Email: cao.roludo@geocities.com</a> <!-- Email estilo GeoCities -->
  </footer>

  <script>
    // Mostrar IP do visitante
    fetch("https://api.ipify.org?format=json")
      .then((response) => response.json())
      .then((data) => {
        document.getElementById("ip-address").textContent = data.ip;
      })
      .catch(() => {
        document.getElementById("ip-address").textContent = "Erro ao obter IP";
      });

    // Simular contador de visitas (estático para exemplo)
    document.getElementById('visitor-count').textContent = Math.floor(Math.random() * 10000)
      .toString()
      .padStart(6, '0');

    // Tocar áudio ao clicar no botão
    document.getElementById('play-audio').addEventListener('click', function () {
      const audio = document.getElementById('dog-audio');
      audio.play().catch(err => {
        alert("O navegador bloqueou a reprodução automática. Tente clicar novamente.");
        console.error(err);
      });
    });
  </script>

</body>
</html>
