      --nav-dark: #282c34;
      --accent: #61dafb;
    }

    [data-theme="dark"] {
      --bg: var(--bg-dark);
      --text: var(--text-dark);
      --header: var(--header-dark);
      --link: var(--link-dark);
      --nav: var(--nav-dark);
    }

    * {
      box-sizing: border-box;
      transition: background 0.3s, color 0.3s;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://source.unsplash.com/1920x1080/?warehouse,logistics') no-repeat center center fixed;
      background-size: cover;
      color: var(--text);
    }

    header {
      background-color: rgba(0, 0, 0, 0.75);

      padding: 20px;

    }

    .navbar {
      background-color: rgba(40, 44, 52, 0.9);
      padding: 12px 20px;
      text-align: center;
    }

    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .navbar li {
      display: inline-block;
      margin: 0 15px;
    }

    .navbar a {
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      padding: 8px 14px;
      border-radius: 6px;
      transition: background 0.3s, color 0.3s;
    }

    .navbar a:hover {
      background-color: var(--accent);
      color: var(--bg);
    }

    main {
      max-width: 900px;
      margin: 60px auto;
      padding: 40px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6);

    main h1 {
      font-size: 40px;
      margin-bottom: 20px;
    }

    main p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .theme-toggle {
      margin-top: 20px;
      background: none;
      border: 2px solid var(--accent);
      padding: 8px 16px;
      color: var(--accent);
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      text-align: center;
      background-color: var(--nav);
      color: var(--link);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    #whatsapp-float {
      position: fixed;

      background-color: #25D366;
      color: white;
      font-size: 24px;
      text-align: center;
      border-radius: 50%;
      padding: 12px 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      text-decoration: none;
      z-index: 9999;
      transition: transform 0.3s ease;
    }

    #whatsapp-float:hover {
      transform: scale(1.1);
    }

    @media (max-width: 600px) {
      .navbar li {
        display: block;
        margin: 10px 0;
      }

      header h1 {
        font-size: 24px;
      }

      main p {
        font-size: 16px;
      }
    }
  </style>
