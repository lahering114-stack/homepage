<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Prazer! Cão Roludo!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://emoji.gg/assets/emoji/7293-doge.png" type="image/png">
  <style>
    /* 1) Página toda ocupa 100vh, sem scroll */
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: url('https://www.transparenttextures.com/patterns/asfalt-dark.png') black;
      color: lime;
      font-family: "Courier New", Courier, monospace;
      cursor: url('https://cur.cursors-4u.net/cursors/cur-11/cur1083.cur'), auto;
    }

    /* 2) Flex vertical: marquee, conteúdo e footer */
    .page-wrapper {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    marquee {
      display: block;
      width: 100%;
      box-sizing: border-box;
      color: red;
      font-size: 1.2rem;
      font-weight: bold;
      margin: 0;
      padding: 5px 0;
    }

    /* 3) Conteúdo central, comprimido para caber */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      padding: 5px;
      box-sizing: border-box;
    }

    .visitor-counter, .ip-box {
      width: 90%;
      max-width: 400px;
      text-align: center;
      border: 2px solid yellow;
      padding: 5px;
      box-sizing: border-box;
      font-size: 1rem;
      background: #000;
    }

    .visitor-counter { color: red; }
    .ip-box { background: navy; color: white; border-style: dashed; }

    img.main-img {
      width: 40vw;
      max-width: 200px;
      max-height: 30vh;
      object-fit: contain;
      border: 3px solid lime;
      border-radius: 6px;
      box-shadow: 0 0 10px green;
      transition: transform 0.6s ease-in-out;
      cursor: pointer;
    }
    img.main-img:hover {
      transform: rotate(360deg) scale(1.1);
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px;
    }
    .nav-links a {
      padding: 4px 8px;
      font-size: 0.9rem;
      background: linear-gradient(45deg,#ff00ff,#00ffff);
      border: 2px outset yellow;
      border-radius: 3px;
      text-decoration: none;
    }
    .nav-links a:hover {
      border-style: inset;
    }

    .corner-baby {
      position: absolute;
      bottom: 5px;
      left: 5px;
      width: 15vw;
      max-width: 80px;
      max-height: 15vh;
    }

    .audio-button {
      padding: 6px 12px;
      font-size: 0.9rem;
      background: lime;
      color: #000;
      border: 2px solid yellow;
      border-radius: 4px;
      box-shadow: 2px 2px 0 #ff00ff;
      cursor: pointer;
    }
    .audio-button:hover {
      background: yellow;
      color: navy;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: gray;
      padding: 4px 0;
      background: #000;
    }

    /* 4) Ajustes para mobile (fonte menor, elementos ainda mais compactos) */
    @media (max-width:600px) {
      marquee { font-size:1rem; }
      .visitor-counter, .ip-box { font-size:0.9rem; padding:4px; }
      img.main-img { width:50vw; max-height:25vh; }
      .nav-links a { font-size:0.8rem; padding:3px 6px; }
      .audio-button { font-size:0.8rem; padding:4px 8px; }
      .corner-baby { width:20vw; max-height:12vh; }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <marquee behavior="alternate">💾 Bem-vindo à Página Oficial do Cão Roludo! 🐶</marquee>
    <div class="main-content">
      <div class="visitor-counter">
        otários: <span id="visitor-count">000001</span>
      </div>
      <div class="ip-box">
        Seu IP: <span id="ip-address">Carregando...</span>
      </div>
      <img src="imagens/cachorro.png" alt="Cachorro bonito" class="main-img" id="dog-image">
      <div class="nav-links">
        <a href="index.html">Início</a>
        <a href="sobre.html">Sobre</a>
        <a href="contato.html">Contato</a>
        <a href="guestbook.html">Livro de Visitas</a>
      </div>
      <button class="audio-button" id="play-audio">🔊 Ativar som</button>
      <img src="IMG_1611.GIF" alt="Dancing Baby" class="corner-baby">
    </div>
    <footer>
      © 1996 Cebosão Web Productions. Alien Hacker Page.
      <br>
      <a href="mailto:dog@cachorroroludo.com.br" style="color:gray; text-decoration:none;">cao.roludo@geocities.com</a>
    </footer>
  </div>

  <audio id="dog-audio" loop>
    <source src="audio/gemido-whatsapp.mp3" type="audio/mpeg">
  </audio>

  <script>
    // IP
    fetch("https://api.ipify.org?format=json")
      .then(r=>r.json()).then(d=>{
        document.getElementById("ip-address").textContent = d.ip;
      }).catch(()=>{
        document.getElementById("ip-address").textContent = "Erro ao obter IP";
      });
    // contador fake
    document.getElementById('visitor-count').textContent =
      Math.floor(Math.random()*10000).toString().padStart(6,'0');
    // áudio
    document.getElementById('play-audio').addEventListener('click',()=>{
      const a = document.getElementById('dog-audio');
      a.play().catch(()=>alert('Clique novamente para autorizar áudio.'));
    });
  </script>
</body>
</html>
